services:
  mcp-server:
    build: .
    container_name: ibhelm-mcp-server
    restart: unless-stopped
    runtime: runsc-passthrough  # gVisor - kernel isolation for Python execution security
    ports:
      - "127.0.0.1:8080:8080"
    dns:
      - 8.8.8.8
      - 1.1.1.1
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - OAUTH_CLIENT_ID=${OAUTH_CLIENT_ID}
      - OAUTH_CLIENT_SECRET=${OAUTH_CLIENT_SECRET}
      - DATABASE_URL=${DATABASE_URL}
      - MCP_SERVER_URL=${MCP_SERVER_URL}
      - SUPABASE_JWT_SECRET=${SUPABASE_JWT_SECRET}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - BETTERSTACK_SOURCE_TOKEN=${BETTERSTACK_SOURCE_TOKEN}
      - BETTERSTACK_INGEST_HOST=${BETTERSTACK_INGEST_HOST}
      - HOST=0.0.0.0
      - PORT=8080
    networks:
      - supabase_default
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  supabase_default:
    external: true

